<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de Aniversário</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Oleo Script", cursive;
        text-align: center;
        color: #fff; /* Alterado para branco */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Sombra de texto para legibilidade */
        background-image: linear-gradient(
            to left,
            rgba(218, 214, 214, 0.5),
            rgba(246, 241, 241, 0.172)
          ),
          url("{{background_image}}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .content {
        padding: 20px;
        max-width: 90%;
      }
      h2 {
        font-size: 2em; /* Reduzido ligeiramente */
        color: #380404; /* Vermelho tijolo */
        margin: 0.5em 0;
      }
      p {
        font-size: 1.1em; /* Reduzido ligeiramente */
        line-height: 1.3;
        color: #513e03;
        margin-bottom: 1em;
      }
      p:last-of-type {
        margin-bottom: 0;
      }
      .signature-name {
        font-family: "Great Vibes", cursive;
        font-size: 1.6em; /* Reduzido ligeiramente */
        font-weight: normal;
        margin-top: 1.5em;
        margin-bottom: 5px;
      }
      .signature-title {
        font-size: 0.9em; /* Reduzido ligeiramente */
        font-weight: bold;
        margin-bottom: 5px;
      }
      .date-location {
        font-size: 0.7em; /* Reduzido ligeiramente */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>{{vocativo}}</p>
      <h2>{{nome_aniversariante}}</h2>
      <p>{{mensagem_dinamica}}</p>
      <p class="signature-name">{{veneravel}}</p>
      <p class="signature-title">
        Venerável Mestre da A∴R∴B∴L∴S∴ João Pedro Junqueira Nº 2181
      </p>
      <p class="date-location">
        Oriente de Anápolis, {{data_aniversario}} de {{ano_atual}}.
      </p>
    </div>
  </body>
</html>
